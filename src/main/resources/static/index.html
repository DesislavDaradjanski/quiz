<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <title>Quiz/1</title>
  <style>
    .toast { position: absolute; top: 1em; right: 1em; z-index: 1000 }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light shadow">
  <a class="navbar-brand" href="#">
    <svg class="bi" width="32" height="32">
      <use xlink:href="bootstrap-icons.svg#question-octagon-fill"/>
    </svg>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <button type="button" class="btn btn-outline-primary btn-sm">
      <svg class="bi" width="16" height="16" fill="currentColor">
        <use xlink:href="bootstrap-icons.svg#journal-plus"/>
      </svg>
      New Quizz
    </button>
    <ul class="navbar-nav mr-auto ml-2">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search"
                 aria-label="Search">
          <button class="btn btn-outline-primary btn-sm my-2 my-sm-0" type="submit">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#search"/>
            </svg>
          </button>
        </form>
      </li>
    </ul>
    <!--
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div> -->

  </div>
</nav>

<div class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
  <div class="toast-header">
    <svg class="bi mr-2" width="16" height="16" fill="currentColor">
      <use xlink:href="bootstrap-icons.svg#bug"/>
    </svg>
    <strong class="mr-auto"></strong>
  </div>
  <div class="toast-body" style="white-space: pre">${message}</div>
</div>

<div class="container-fluid pt-4">
  <div class="row">
    <div class="col-md-4 col-lg-3 ">
      <ul class="list-group shadow" id="quizList">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
      <nav>
        <ul class="pagination" id="quizPagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-8 col-lg-8">
      <h1 class="card-title" id="quizTitle">&lt;- Please select a quiz.</h1>
      <h2 class="card-subtitle mb-2 text-muted" id="quizDescription"></h2>
      <form id="quizForm">
        <div>&nbsp;</div>
      </form>
      <div class="pt-4">
        <button id="quizSubmit" class="btn btn-primary" >Submit</button>
      </div>
    </div>
  </div>

</div>

<script src="util.js"></script>
<script src="site.js"></script>

</body>
</html>
